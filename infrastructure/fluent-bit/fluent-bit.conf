[SERVICE]
    Flush         1
    Log_Level     info
    Daemon        off
    Parsers_File  parsers.conf
    HTTP_Server   On
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020

[INPUT]
    Name              tail
    Path              /var/log/dprod/*.log
    Parser            docker
    Tag               dprod.*
    Refresh_Interval  5
    Mem_Buf_Limit     50MB
    Skip_Long_Lines   On

[FILTER]
    Name                parser
    Match               dprod.*
    Key_Name            log
    Parser              docker
    Reserve_Data        On
    Preserve_Key        On

[OUTPUT]
    Name  stdout
    Match *
