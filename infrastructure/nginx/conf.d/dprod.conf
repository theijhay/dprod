# Dprod Production Configuration

# Rate limiting
map $request_uri $is_login {
    ~^/api/auth/login 1;
    default 0;
}

# Main server block
server {
    listen 80;
    server_name dprod.app *.dprod.app;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API endpoints with rate limiting
    location /api/ {
        # Apply rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Apply stricter rate limiting for login
        if ($is_login) {
            limit_req zone=login burst=5 nodelay;
        }
        
        proxy_pass http://dprod_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # WebSocket support for real-time logs
    location /ws/ {
        proxy_pass http://dprod_api/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # Static files
    location /static/ {
        alias /var/www/dprod/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }
    
    # File uploads
    location /uploads/ {
        alias /var/www/dprod/uploads/;
        expires 1h;
        add_header Cache-Control "private";
    }
    
    # Default response
    location / {
        return 200 'Dprod Platform - Zero-Config Deployment\n';
        add_header Content-Type text/plain;
    }
}

# HTTPS server block (will be configured by certbot)
server {
    listen 443 ssl http2;
    server_name dprod.app *.dprod.app;
    
    # SSL configuration will be added by certbot
    # ssl_certificate /etc/letsencrypt/live/dprod.app/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dprod.app/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Same location blocks as HTTP server
    include /etc/nginx/conf.d/locations.conf;
}
