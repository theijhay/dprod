# Shared location blocks for HTTP and HTTPS

# Health check endpoint
location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
}

# API endpoints with rate limiting
location /api/ {
    # Apply rate limiting
    limit_req zone=api burst=20 nodelay;
    
    # Apply stricter rate limiting for login
    if ($is_login) {
        limit_req zone=login burst=5 nodelay;
    }
    
    proxy_pass http://dprod_api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}

# WebSocket support for real-time logs
location /ws/ {
    proxy_pass http://dprod_api/ws/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket timeouts
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
}

# Static files
location /static/ {
    alias /var/www/dprod/static/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options nosniff;
}

# File uploads
location /uploads/ {
    alias /var/www/dprod/uploads/;
    expires 1h;
    add_header Cache-Control "private";
}

# Default response
location / {
    return 200 'Dprod Platform - Zero-Config Deployment\n';
    add_header Content-Type text/plain;
}
