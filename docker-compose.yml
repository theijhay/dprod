version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dprod-postgres
    environment:
      POSTGRES_DB: dprod_db
      POSTGRES_USER: dprodapi
      POSTGRES_PASSWORD: dprodapi123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dprodapi -d dprod_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dprod-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: dprod-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://dprodapi:dprodapi123@postgres:5432/dprod_db
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
      - SECRET_KEY=your-secret-key-here-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services:/app/services
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["python", "-m", "uvicorn", "services.api.core.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  detector:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.detection
    container_name: dprod-detector
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./services:/app/services
    depends_on:
      - api
    command: ["tail", "-f", "/dev/null"]  # Keep container running for on-demand detection

  orchestrator:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.orchestrator
    container_name: dprod-orchestrator
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+asyncpg://dprodapi:dprodapi123@postgres:5432/dprod_db
    volumes:
      - ./services:/app/services
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis
    command: ["tail", "-f", "/dev/null"]  # Keep container running for on-demand orchestration

  cli:
    build:
      context: .
      dockerfile: tools/cli/Dockerfile
    container_name: dprod-cli
    volumes:
      - ./tools:/app/tools
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    command: ["tail", "-f", "/dev/null"]  # Keep container running

  # frontend:
