version: '3.8'

networks:
  dprod-network:
    name: dprod-network
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  traefik-certs:

services:
  # Traefik Reverse Proxy (OPTIONAL - only for subdomain routing)
  # Start with: docker-compose --profile traefik up
  # Or set: USE_TRAEFIK=true in .env
  traefik:
    image: traefik:v2.10
    container_name: dprod-traefik
    restart: unless-stopped
    profiles:
      - traefik  # Only starts when explicitly enabled
    ports:
      - "80:80"       # HTTP
      - "443:443"     # HTTPS  
      - "8080:8080"   # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infrastructure/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./infrastructure/traefik/dynamic.yml:/etc/traefik/dynamic/dynamic.yml:ro
      - traefik-certs:/letsencrypt
    networks:
      - dprod-network
    environment:
      - TZ=UTC
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.dprod.local`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dprod-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dprod_db
      POSTGRES_USER: dprodapi
      POSTGRES_PASSWORD: dprodapi123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dprod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dprodapi -d dprod_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dprod-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dprod-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dprod API Service
  # Contains all logic: detector, orchestrator, docker manager
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: dprod-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://dprodapi:dprodapi123@postgres:5432/dprod_db
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
      - SECRET_KEY=your-secret-key-here-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - NODE_ENV=${NODE_ENV:-development}
      - AI_ENABLED=${AI_ENABLED:-false}
      - USE_TRAEFIK=${USE_TRAEFIK:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services:/app/services
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker operations
    networks:
      - dprod-network
    command: ["python", "-m", "uvicorn", "services.api.core.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    labels:
      # Traefik routing (only active when Traefik is running)
      - "traefik.enable=true"
      - "traefik.http.routers.dprod-api.rule=Host(`dprod.local`) || Host(`api.dprod.local`)"
      - "traefik.http.routers.dprod-api.entrypoints=web"
      - "traefik.http.services.dprod-api.loadbalancer.server.port=8000"

