name: Deploy to AWS Fargate

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: dprod-api
  ECS_CLUSTER: dprod
  ECS_SERVICE: dprod-api
  ECS_TASK_FAMILY: dprod-task
  CONTAINER_NAME: dprod-api

jobs:
  deploy:
    name: Deploy to Fargate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Push to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_OUTPUT

    - name: Download current task definition
      run: |
        aws ecs describe-task-definition \
          --task-definition ${{ env.ECS_TASK_FAMILY }} \
          --query taskDefinition > task-definition.json

    - name: Update task definition with new image
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Run database migrations
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Running database migrations..."
        
        # Get AWS Account ID
        AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        
        # Create migration task definition
        cat > migration-task-def.json <<EOF
        {
          "family": "dprod-migration",
          "networkMode": "awsvpc",
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "256",
          "memory": "512",
          "executionRoleArn": "arn:aws:iam::${AWS_ACCOUNT_ID}:role/ecsTaskExecutionRole",
          "containerDefinitions": [
            {
              "name": "migration",
              "image": "$ECR_REGISTRY/$ECR_REPOSITORY:latest",
              "command": ["sh", "-c", "alembic upgrade head"],
              "secrets": [
                {"name": "DATABASE_URL", "valueFrom": "arn:aws:ssm:${{ env.AWS_REGION }}:${AWS_ACCOUNT_ID}:parameter/dprod/production/DATABASE_URL"}
              ],
              "logConfiguration": {
                "logDriver": "awslogs",
                "options": {
                  "awslogs-group": "/ecs/dprod-migration",
                  "awslogs-region": "${{ env.AWS_REGION }}",
                  "awslogs-stream-prefix": "migration",
                  "awslogs-create-group": "true"
                }
              }
            }
          ]
        }
        EOF
        
        # Register migration task definition
        aws ecs register-task-definition \
          --cli-input-json file://migration-task-def.json
        
        # Get VPC configuration from service
        VPC_CONFIG=$(aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --query 'services[0].networkConfiguration.awsvpcConfiguration' \
          --output json)
        
        SUBNETS=$(echo $VPC_CONFIG | jq -r '.subnets | join(",")')
        SECURITY_GROUPS=$(echo $VPC_CONFIG | jq -r '.securityGroups | join(",")')
        
        # Run migration task
        MIGRATION_TASK_ARN=$(aws ecs run-task \
          --cluster ${{ env.ECS_CLUSTER }} \
          --task-definition dprod-migration \
          --launch-type FARGATE \
          --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SECURITY_GROUPS],assignPublicIp=ENABLED}" \
          --query 'tasks[0].taskArn' \
          --output text)
        
        echo "Migration task started: $MIGRATION_TASK_ARN"
        
        # Wait for migration to complete
        aws ecs wait tasks-stopped \
          --cluster ${{ env.ECS_CLUSTER }} \
          --tasks $MIGRATION_TASK_ARN
        
        # Check exit code
        EXIT_CODE=$(aws ecs describe-tasks \
          --cluster ${{ env.ECS_CLUSTER }} \
          --tasks $MIGRATION_TASK_ARN \
          --query 'tasks[0].containers[0].exitCode' \
          --output text)
        
        if [ "$EXIT_CODE" != "0" ]; then
          echo "âŒ Migration failed with exit code: $EXIT_CODE"
          echo "Check logs: aws logs tail /ecs/dprod-migration --follow"
          exit 1
        fi
        
        echo "âœ… Database migrations completed successfully"

    - name: Deploy to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

    - name: Deployment summary
      run: |
        echo "âœ… Deployment successful!"
        echo "ðŸ”— Service: ${{ env.ECS_SERVICE }}"
        echo "ðŸ“¦ Image: ${{ steps.build-image.outputs.image }}"
        echo "ðŸ·ï¸  Commit: ${{ github.sha }}"
