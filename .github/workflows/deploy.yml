name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Get latest commit hash
      id: commit
      run: echo "commit_hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      
    - name: Create CodeDeploy deployment
      run: |
        aws deploy create-deployment \
          --application-name dprod-app \
          --deployment-group-name dprod-deployment-group \
          --github-location repository=${{ github.repository }},commitId=${{ steps.commit.outputs.commit_hash }}
          
    - name: Wait for deployment
      run: |
        echo "Deployment started! Check AWS CodeDeploy console for progress."
        echo "Application: dprod-app"
        echo "Deployment Group: dprod-deployment-group"
        echo "Commit: ${{ steps.commit.outputs.commit_hash }}"